{% extends "base.html" %}
{% block content %}
<div id="page">
			
	<div class="top"></div>
	<div class="content">
		
		<div class="header page">
			<h1>Looking for a specific drug ?</h1>
		</div>
		
		<div id="html_elements" class="padding">
			<form method="POST" action="{% url drugs.views.search %}"> 
				
				<label for="q">Name (or part of name) : </label>
			    <input name="q" type="text" size="50"/>
				<input type="submit" name="search" value="Search"/>
			</form>
		</div>
		
	</div>
	<div class="bottom"></div>
</div>
{% endblock %}
